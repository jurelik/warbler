<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="tape.js" defer></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>warbler</title>
</head>
<body>
  <main>
    <div id="main">
      <form>
        <fieldset>
          <legend>Warbler Controls</legend>
          <label for="wow-depth">
            wow depth: <input type="range" id="wow-depth" min="0.01" max="0.1" step="0.001" value="0">
          </label>
          <label for="wow-speed">
            wow speed: <input type="range" id="wow-speed" min="0.5" max="10" step="0.01" value="0">
          </label>
          <label for="flutter-depth">
            flutter depth: <input type="range" id="flutter-depth" min="0.001" max="0.07" step="0.001" value="0">
          </label>
          <label for="flutter-speed">
            flutter speed: <input type="range" id="flutter-speed" min="0" max="200" step="0.01" value="0">
          </label>
        </fieldset>
      </form>
      <div>
        <button class="tape-button" id="rewind-full"><i class="fas fa-fast-backward"></i></button>
        <button class="tape-button" id="rewind"><i class="fas fa-backward"></i></button>
        <button class="tape-button" id="play-pause"><i class="fas fa-play" id="play-pause-icon"></i></button>
        <button class="tape-button" id="forward"><i class="fas fa-forward"></i></button>
        <!-- <button class="tape-button" id="forward-full"><i class="fas fa-fast-forward"></i></button> -->
      </div> 
    </div>
  </main>
</body>
</html>
